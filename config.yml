# Galaxy Profile README Configuration
# Copy this file to config.yml and customize it to make it your own!
#
# Usage:
#   cp config.example.yml config.yml
#   # Edit config.yml with your details
#   python -m generator.main
#
# Demo mode (no API calls, uses this file directly):
#   python -m generator.main --demo

# Your GitHub username (required)
username: pedronunomacedo

# Profile information displayed in the galaxy header
profile:
  name: "Pedro Macedo"
  tagline: "Full Stack Developer"
  company: "PWC"
  location: "Porto, PT"
  bio: |
    Building tools that make developers' lives easier.
    Passionate about full-stack development, with experience designing RESTful APIs, database schemas, and responsive interfaces.
    Interested in performance, clean architecture, and maintainable systems.
  philosophy: '"Good systems solve problems today without limiting tomorrow."'

# Social links displayed at the bottom of the profile
social:
  email: "pedronunomacedo@hotmail.com"
  linkedin: "pedronmacedo"
  website: "https://pedronunomacedo.framer.website/"

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
  - name: "Frontend"
    color: "dendrite_violet"
    items:
      - "TypeScript"
      - "React"
      - "CSS"
      - "Next JS"
  - name: "Backend"
    color: "synapse_cyan"
    items:
      - "Python"
      - "Golang"
      - "Django"
      - "PostgreSQL"
      - "MongoDB"
  - name: "DevOps"
    color: "axon_amber"
    items:
      - "Docker"
      - "GitHub Actions"
      - "AWS (EC2, S3, RDS)"
      - Automated deployments
      - Environment & secrets management

# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
  - repo: "pedronunomacedo/Eletric-Car-Parking"
    arm: 0
    description: "A full-stack solution designed for security crews to monitor and manage electric vehicle parking and charging sessions."
  - repo: "pedronunomacedo/MS-Project"
    arm: 1
    description: "Authentication method, which will take a smartwatch to work as a token to unlock your smartphone."

# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#080c14"              # Darkest background
  nebula: "#0f1623"            # Card backgrounds
  star_dust: "#1a2332"         # Borders, dividers
  synapse_cyan: "#00d4ff"      # Primary accent (arm color 1)
  dendrite_violet: "#a78bfa"   # Secondary accent (arm color 2)
  axon_amber: "#ffb020"        # Tertiary accent (arm color 3)
  text_bright: "#f1f5f9"       # Primary text
  text_dim: "#94a3b8"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
  max_display: 8               # Maximum number of languages to show
